<div class="container bs-docs-container">
	<div class="row referafriend">
		<section id='recent-position' class="col-md-12">
			<h2>Refer a friend</h2>					
			<form action="" id="referfriendform" class="horizontal-form">
				<fieldset>
					<legend>Friend&rsquo;s  Information</legend>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="linkedin">Linkedin profile link</label>
						<input type="text" id="linkedin" name="linkedin" required>
					</div>
					<div class="form-group">
						<label for="portfolio">Personal website / portfolio</label>
						<input type="text" id="portfolio" name="portfolio" required>
					</div>
					<div class="form-group">
						<label for="tech">Technology</label>
						<input type="text" id="tech" name="tech" required>								
					</div>
					<div class="form-group">
						<label for="english">English profiency</label>
						<select name="english" id="english" class="selectpicker" required>
							<option value="basic">Basic</option>
							<option value="preintermediate">Preintermediate</option>
							<option value="intermediate">Intermediate</option>
							<option value="advance">Advance</option>
							<option value="native">Native</option>
						</select>
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<input type="text" id="country" name="country" required>
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" id="city" name="city" required>
					</div>
					<div class="form-group">
						<label for="reason">Why is this a good refer?</label>
						<textarea name="reason" id="reason" cols="30" rows="5" required></textarea>
					</div>
					<div class="form-group fileupload">
						<div class="btn btn-info btn-upload">Upload CV</div>
						<input type="file" name="file" id="file" required>
						<button class="btn btn-green" type="submit">Submit</button>
					</div>
				</fieldset>
			</form>
		</section>
	</div>			
</div>
