<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="resources/css/style.css">
	</head>
	<body>
		<header class="row">
            <div class="col-md-5">
                <a href="" class="logo"></a> <h1>Referral app</h1>

            </div>            
		</header>

		<div class="container bs-docs-container">
			<div class="row login">
				<div class="col-md-5">
					<p>We know you work with things you love. 
						Here is the chance to work with people you have much more fun: your friends.</p>
					<p>Refer a friend to work with us.</p>
					<div class="login-wrapper">
						<form action="" class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<input type="text" id="user" name="user" placeholder="User Name">
								</div>
								<div class="form-group">
									<input type="password" id="password" name="password" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-green">Sign in</button>
							</fieldset>
						</form>
						<div id="login-btn">
				            <span class="g-signin"
				                data-scope="https://www.googleapis.com/auth/plus.login"
				                data-clientid="229737568035-t0isieq89rkd65av2uvebo4iu2jrju43.apps.googleusercontent.com"
				                data-redirecturi="postmessage"
				                data-accesstype="offline"
				                data-callback="signInCallback"
				                data-cookiepolicy="single_host_origin">
				            </span>
				        </div>
					</div>											
				</div>							
			</div>			
		</div>
		<footer>
			<div class="container social">
				<a href="#" class="twitter">twitter</a>
				<a href="#" class="facebook">facebook</a>
				<a href="#" class="linkedin">linkedin</a>
                <p class="copyright">&copy; 2014 Globant</p>
			</div>
		</footer>
        <script src="resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>

		<script src="vendors/js/bootstrap-select.min.js"></script>
        <script src="resources/js/custom.js"></script>
	</body>
</html>
