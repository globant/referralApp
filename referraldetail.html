<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="resources/css/style.css">
	</head>
	<body>
		<header class="row">
            <div class="col-md-5">
                <a href="" class="logo"></a> <h1>Referral app</h1>

            </div>
            <div class="col-md-7">
                <ul class="links text-right">
                    <li>
                        <a href="#open-positions" title="Open positions">Open positions</a>
                    </li>
                    <li>
                        <a class="active" href="#refer-a-friend" title="Refer a friend">Refer a friend</a>
                    </li>
                    <li>
                        <a href="#my-profile" title="My profile">My profile</a>
                    </li>
                </ul>
            </div>
		</header>

		<div class="container bs-docs-container">
			<div class="row referafriend">
				<section id='recent-position' class="col-md-12">
					<h2>Referral</h2>					
					<form action="" id="referfriendform" class="horizontal-form">
						<fieldset>
							<legend>Candidate´s Profile</legend>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" id="name" name="name" value="Ana Paula Pinto Marafiga" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" value="ana.marafiga@globant.com" required>
							</div>
							<div class="form-group">
								<label for="linkedin">Linkedin profile link</label>
								<input type="text" id="linkedin" name="linkedin" value="linkedin/anamarafiga" required>
							</div>
							<div class="form-group">
								<label for="portfolio">Personal website / portfolio</label>
								<input type="text" id="portfolio" name="portfolio" value="www.anamarafiga.com" required>
							</div>
							<div class="form-group">
								<label for="position">Position</label>
								<select name="position" id="position" class="selectpicker" required>
									<option value="ux">UX Design</option>
									<option value="ui">UI Developer</option>
									<option value="javascript">Javascript Dev</option>
									<option value="backend">Backend Dev</option>
								</select>								
							</div>
							<div class="form-group">
								<label for="english">English profiency</label>
								<select name="english" id="english" class="selectpicker" required>
									<option value="basic">Basic</option>
									<option value="preintermediate">Preintermediate</option>
									<option value="intermediate">Intermediate</option>
									<option value="advance">Advance</option>
									<option value="native">Native</option>
								</select>
							</div>
							<div class="form-group">
								<label for="location">Location</label>
								<select name="location" id="location" class="selectpicker" required>
									<option value="sanpablo">Sao Paulo</option>
									<option value="baires">Buenos Aires</option>
									<option value="rosario">Rosario</option>
									<option value="cordoba">C&oacute;rdoba</option>
									<option value="bogota">Bogot&aacute;</option>
								</select>
							</div>
							<div class="form-group clearfix">
								<p class="label">Available to relocate?</p>
								<div class="left">
									<input type="radio" id="yes" name="relocate"  required>
									<label for="yes">Yes</label>
								</div>
								<div class="right">
									<input type="radio" id="no" name="relocate" required>
									<label for="no">No</label>
								</div>								
							</div>
							<div class="form-group">
								<label for="reason">Why is this a good refer?</label>
								<textarea name="reason" id="reason" cols="30" rows="5" required>She´s great</textarea>
							</div>
							<div class="form-group fileupload">
								<div class="btn btn-info btn-upload">Upload CV</div>
								<input type="file" name="file" id="file" required>
								<button class="btn btn-green" type="submit">Submit</button>
							</div>
						</fieldset>
					</form>
				</section>
			</div>			
		</div>
		<footer>
			<div class="container social">
				<a href="#" class="twitter">twitter</a>
				<a href="#" class="facebook">facebook</a>
				<a href="#" class="linkedin">linkedin</a>
                <p class="copyright">&copy; 2014 Globant</p>
			</div>
		</footer>
        <script src="resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
		<script src="vendors/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="vendors/js/bootstrap-select.min.js"></script>
        <script src="resources/js/custom.js"></script>
	</body>
</html>
