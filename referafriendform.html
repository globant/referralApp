<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="resources/css/style.css">
	</head>
	<body>
		<header class="row">
            <div class="col-md-5">
                <a href="" class="logo"></a> <h1>Referral app</h1>

            </div>
            <div class="col-md-7">
                <ul class="links text-right">
                    <li>
                        <a href="#open-positions" title="Open positions">Open positions</a>
                    </li>
                    <li>
                        <a class="active" href="#refer-a-friend" title="Refer a friend">Refer a friend</a>
                    </li>
                    <li>
                        <a href="#my-profile" title="My profile">My profile</a>
                    </li>
                </ul>
            </div>
		</header>

		<div class="container bs-docs-container">
			<div class="row referafriend">
				<section id='recent-position' class="col-md-12">
					<h2>Refer a friend</h2>					
					<form action="" id="referfriendform" class="horizontal-form">
						<fieldset>
							<legend>Friend&rsquo;s  Information</legend>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" id="name" name="name" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" required>
							</div>
							<div class="form-group">
								<label for="linkedin">Linkedin profile link</label>
								<input type="text" id="linkedin" name="linkedin" required>
							</div>
							<div class="form-group">
								<label for="portfolio">Personal website / portfolio</label>
								<input type="text" id="portfolio" name="portfolio" required>
							</div>
							<div class="form-group">
								<label for="tech">Technology</label>
								<input type="text" id="tech" name="tech" required>								
							</div>
							<div class="form-group">
								<label for="english">English profiency</label>
								<select name="english" id="english" class="selectpicker" required>
									<option value="basic">Basic</option>
									<option value="preintermediate">Preintermediate</option>
									<option value="intermediate">Intermediate</option>
									<option value="advance">Advance</option>
									<option value="native">Native</option>
								</select>
							</div>
							<div class="form-group">
								<label for="country">Country</label>
								<input type="text" id="country" name="country" required>
							</div>
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" id="city" name="city" required>
							</div>
							<div class="form-group">
								<label for="reason">Why is this a good refer?</label>
								<textarea name="reason" id="reason" cols="30" rows="5" required></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-default">Upload CV</button>
								<input type="file" name="file" id="file" required>
								<button class="btn btn-green" type="submit">Submit</button>
							</div>
						</fieldset>
					</form>
				</section>
			</div>			
		</div>
		<footer>
			<div class="container social">
				<a href="#" class="twitter">twitter</a>
				<a href="#" class="facebook">facebook</a>
				<a href="#" class="linkedin">linkedin</a>
                <p class="copyright">&copy; 2014 Globant</p>
			</div>
		</footer>
        <script src="resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
		<script src="vendors/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="vendors/js/bootstrap-select.min.js"></script>
        <script src="resources/js/custom.js"></script>
	</body>
</html>
